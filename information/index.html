        :root {  
            --primary: #0891b2; /* 青色 */  
            --secondary: #0284c7; /* 蓝色 */  
            --tertiary: #6366f1; /* 紫色 */  
            --bg-start: #f0f9ff; /* 浅蓝背景 */  
            --bg-end: #e0f2fe;  
            --card: #ffffff;  
            --text: #0f172a;  
        }

            color: var(--text);  
            min-height: 100vh;  
        }

        }

            font-style: italic;  
        }  
        
        .lecture-card {  
            position: relative;  
            transition: all 0.3s ease;  
            overflow: hidden;  
            border-radius: 0.5rem;  
            border: 1px solid rgba(0, 0, 0, 0.05);  
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);  
            background-color: var(--card);  
        }  
        
        .lecture-card:hover {  
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);  
            transform: translateY(-2px);  
        }  
        
        .lecture-card::before {  
            content: '';  
            position: absolute;  
            left: 0;  
            top: 0;  
            width: 4px;  
            height: 100%;  
            background: linear-gradient(to bottom, var(--primary), var(--tertiary));  
        }  
        
        #binary-bg {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            z-index: -1;  
            opacity: 0.1; /* 降低透明度，使背景更淡 */  
            pointer-events: none;  
            overflow: hidden;  
            font-family: 'JetBrains Mono', monospace;  
        }  
        
        .binary-column {  
            position: absolute;  
            top: -20px;  
            font-size: 24px; /* 增大字体大小 */  
            color: var(--primary);  
            animation-name: binary-fall;  
            animation-timing-function: linear;  
            animation-iteration-count: infinite;  
            white-space: nowrap;  
        }  
        
        @keyframes binary-fall {  
            0% {  
                transform: translateY(-100px);  
                opacity: 0;  
            }  
            10% {  
                opacity: 0.8;  
            }  
            90% {  
                opacity: 0.8;  
            }  
            100% {  
                transform: translateY(calc(100vh + 100px));  
                opacity: 0;  
            }  
        }  
    </style>  
</head>

    <script>  
        // 生成信息论背景效果 - 随机01字符串  
        function initBinaryBackground() {  
            const bg = document.getElementById('binary-bg');  
            const width = window.innerWidth;  
            
            // 创建多列随机01字符  
            const columnCount = Math.floor(width / 50); // 每列的宽度增加，减少列数  
            
            for (let i = 0; i < columnCount; i++) {  
                createBinaryColumn(i, columnCount);  
            }  
            
            function createBinaryColumn(index, total) {  
                const column = document.createElement('div');  
                column.classList.add('binary-column');  
                
                // 随机位置  
                column.style.left = `${(index / total) * 100}%`;  
                
                // 随机速度和延迟  
                const duration = 15 + Math.random() * 30;  
                const delay = Math.random() * 15;  
                
                column.style.animationDuration = `${duration}s`;  
                column.style.animationDelay = `${delay}s`;  
                
                // 生成随机01字符串  
                let binaryString = '';  
                const length = 20 + Math.floor(Math.random() * 30);  
                
                for (let j = 0; j < length; j++) {  
                    if (Math.random() < 0.8) {  
                        // 80%的概率是0或1  
                        binaryString += Math.round(Math.random());  
                    } else {  
                        // 20%的概率是空格  
                        binaryString += '&nbsp;';  
                    }  
                    
                    // 换行  
                    if (j < length - 1) {  
                        binaryString += '<br>';  
                    }  
                }  
                
                column.innerHTML = binaryString;  
                bg.appendChild(column);  
                
                // 生命周期结束后重新创建  
                setTimeout(() => {  
                    column.remove();  
                    createBinaryColumn(index, total);  
                }, (duration + delay) * 1000);  
            }  
        }  
        
        // 当窗口大小改变时，重新计算背景  
        window.addEventListener('resize', () => {  
            const bg = document.getElementById('binary-bg');  
            bg.innerHTML = '';  
            initBinaryBackground();  
        });  
        
        // 初始化  
        window.addEventListener('DOMContentLoaded', () => {  
            initBinaryBackground();  
        });  
    </script>
